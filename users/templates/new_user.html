{% extends "base.html" %}


{% block content %}
<div class="container" >
  <h2>Get Account</h2>
  <form action="{% url 'new_user' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <br>
        <div class="alert alert-danger">
          {{field.errors}}
        </div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Accept <a href="" style="color: rgb(41, 41, 41);">privacy</a></label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </form>
</div>
{% endblock %}
