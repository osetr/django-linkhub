{% extends "base.html" %}
{% load i18n %}


{% block content %}
    <h3 class="h3" id="head_banner">{% trans "Change Password" %}</h3>

    <form method="POST" action="" id="change_password_form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
          <br>
          <div class="alert alert-danger">
            {{field.errors}}
          </div>
          {% endif %}
        </div>
      {% endfor %}
    <button class="btn btn-outline-secondary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
